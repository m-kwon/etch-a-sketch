<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Etch-a-Sketch</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <header>
      <div>
        Etch-a-Sketch
      </div>
    </header>

    <main>
      <div class="control-panel">
        <div class="color-picker">
          <div class="color-box">
            <input type="color" id="color-select">
          </div>
          <span>Choose a color</span>
        </div>

        <button id="color-grab">Grab Color</button>
        <button id="color-bucket">Paint Bucket</button>
        <button id="color-rainbow">Random Colors</button>
        <button id="color-shading">Toggle Shading</button>
        <button id="color-lighting">Toggle Lighting</button>
        <button id="color-eraser">Eraser</button>
        <button id="color-clear">Clear All</button>
        <button id="toggle-grid">Toggle Grid Lines</button>

        <input type="range" value="16" min="1" max="64" id="slider" oninput="updateGridSize(this.value)">
        <p id="grid-size">Size: 16 x 16</p>
      </div>

      <div class="board">
        <div id="grid"></div>
      </div>
    </main>

    <footer>
      <span>Copyright &copy Matthew Kwon</span>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
